<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>LOKADORA - Bem-vindo!</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>
    <div class="pai">
        <div id="filho1">
            <img src="img/logo1.png">
        </div>

        <div id="filho2">
            <div id="topo-b">
                <h2>Login</h2>
                <p>Faça o login para experimentar os mais completos conteúdos</p>
            </div>

            <form class="formulario">
                <div class="entradas">
                    <div class="icone"><img src="img/2.png" alt=""></div>
                    <input class="input" id="inputEmail" type="text" placeholder="Usuário" name="usuario" />
                </div>

                <div class="entradas">
                    <div class="icone"><img src="img/3.png" alt=""></div>
                    <input class="input" id="inputSenha" type="password" placeholder="Senha" name="senha" />
                </div><br>


                <div id="links">
                    <a href="newUser.html">Novo</a>
                    <a id="recover" href="recover.html">Esqueceu a senha?</a><br><br>
                </div>

                <div class="alinhar-botao">
                    <button id="botao" type="submit" onclick="validarAlgo()">ENTRAR</button>
                </div>
            </form><br>
        </div>
    </div>

    <footer>
        <div class="conteudo-footer">
            <p> Contacte a pessoa desenvolvedora </p>
            <div class="contato">
                <ul>
                    <li><a href="https://www.linkedin.com/in/jamilly-anunciada/" target="_blank">LinkedIn |</a></li>
                    <li><a href="https://github.com/darllen" target="_blank">GitHub |</a></li>
                    <li><a href="mailto:jamillymilly10@hotmail.com" target="_blank">E-mail</a></li>
                </ul>
            </div>
        </div>
    </footer>

    <script>
        function validarAlgo() {

            //Input
            var email = document.getElementById("inputEmail")
            if (email.value == "") {
                alert("Informe o e-mail")

                email.focus();
                return false;
            }

            var senha = document.getElementById("inputSenha")
            if (senha.value == "") {
                alert("Informe a senha")

                senha.focus();
                return false;
            }

            location.replace("/index.html")
            window.location.href = "/index.html"

        }


    </script>
</body>

</html>
