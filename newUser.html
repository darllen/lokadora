<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>LOKADORA - New User</title>
    <link rel="stylesheet" type="text/css" href="css/form.css" />
</head>

<body>
    <!-- MENU DE NAVEGAÇÃO -->
    <nav>
        <a href="login.html">
            <img src="img/logo.png">
        </a>
        <div id="nav-opcoes">
            <a href="login.html">
                <img src="img/seta-esquerda.png">
            </a>
            <a href="">
                <img src="img/seta-direita.png">
            </a>
            <a href="login.html">
                <img src="img/sair.png">
            </a>
        </div>
    </nav>

    <!-- CORPO -->
    <div class="pai">
        <div id="filho1">
            <div class="filho1-conteudo">

            </div>
            <h3 class="text">Já tem cadastro?</h3>
            <p>Efetue o login</p>
            <a href="login.html">
                <button id="botao-login">LOGIN</button>
            </a>

        </div>

        <div id="filho2">
            <div id="topo-b">
                <h2>Me conta de você...</h2>
            </div>
            <form action="login.html">
                <div class="colocar-ao-lado">
                    <div class="esquerda">
                        <label class="">Nome</label><br>
                        <input class="input" type="text" placeholder=" Digite seu nome">
                    </div>
                    <div class="direita">
                        <label class="">E-mail</label><br>
                        <input class="input" placeholder=" Digite o e-mail">
                    </div>
                </div>
                
                <div class="elemento">
                    <label>Sexo</label><br>
                    <input type="radio" name="radio" value="1" checked="checked" /> Feminino
                    <input type="radio" name="radio" value="2" /> Masculino
                </div>
                <div class="elemento">
                    <label>Preferências</label><br>
                    <input type="checkbox" id="chkAcao" value="acao"> Ação
                    <input type="checkbox" id="chkAventura" value="aventura"> Aventura
                    <input type="checkbox" id="chkComedia" value="comedia"> Comédia <br>
                    <input type="checkbox" id="chkDrama" value="drama"> Drama
                    <input type="checkbox" id="chkRomance" value="romance"> Romance
                </div><br>
                <div class="elemento">
                    <label>Observações</label><br>
                    <textarea id="txtAnswer" rows="6" cols="54"
                        placeholder="Nos conte sobre suas preferências"></textarea>
                </div>
                <div class="colocar-ao-lado">
                    <div class="esquerda">
                        <button type="submit" id="botao-cadastrar">CADASTRAR</button>
                    </div>
                    <div class="direita">
                        <button type="reset" id="botao-limpar">LIMPAR</button>
                    </div>
                </div>

            </form>
        </div>
    </div>

    <!-- FOOTER -->
    <footer>
        <div class="conteudo-footer">
            <p> Contacte a pessoa desenvolvedora </p>
            <div class="contato">
                <ul>
                    <li><a href="https://www.linkedin.com/in/jamilly-anunciada/" target="_blank">LinkedIn |</a></li>
                    <li><a href="https://github.com/darllen" target="_blank">GitHub |</a></li>
                    <li><a href="mailto:jamillymilly10@hotmail.com" target="_blank">E-mail</a></li>
                </ul>
            </div>
        </div>
    </footer>
</body>

</html>
