<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>LOKADORA - Bem-vindo!</title>
    <link rel="stylesheet" type="text/css" href="../css/form.css" />
</head>

<body>
    <!-- MENU DE NAVEGAÇÃO -->
    <nav>
        <a href="../login.html">
            <img src="imagens/logo.png">
        </a>
        <div id="nav-opcoes">
            <a href="cadastro.html">
                <img src="imagens/seta-esquerda.png">
            </a>
            <a href="">
                <img src="imagens/seta-direita.png">
            </a>
            <a href="../login.html">
                <img src="imagens/sair.png">
            </a>
        </div>
    </nav>

    <!-- CORPO -->
    <div class="pai">
        <div id="filho2">
            <div id="topo-b">
                <h2>Cadastar novo usuário</h2>
            </div><br>
            <form action="../index.html">

                <div class="colocar-ao-lado">
                    <div class="esquerda">
                        <label class="">* Nome</label><br>
                        <input class="input" type="text" placeholder=" Digite o nome">
                    </div>
                    <div class="direita">
                        <label class="">* E-mail</label><br>
                        <input class="input" placeholder=" Digite o e-mail">
                    </div>
                </div>

                <div class="elemento">
                    <label>Sexo</label><br>
                    <input type="radio" name="radio" value="1" checked="checked" /> Feminino
                    <input type="radio" name="radio" value="2" /> Masculino
                </div>

                <div class="elemento">
                    <label>* Preferências</label><br>
                    <input type="checkbox" id="chkAcao" value="acao"> Ação
                    <input type="checkbox" id="chkAventura" value="aventura"> Aventura
                    <input type="checkbox" id="chkComedia" value="comedia"> Comédia <br>
                    <input type="checkbox" id="chkDrama" value="drama"> Drama
                    <input type="checkbox" id="chkRomance" value="romance"> Romance
                </div>

                <div class="elemento">
                    <label>Descrição</label><br>
                    <textarea id="txtAnswer" rows="6" cols="53" placeholder="Conte-me mais"></textarea>
                </div><br><br>

                <div class="colocar-ao-lado">
                    <div class="esquerda">
                        <button type="submit" id="botao-cadastrar" onclick="cadastrarFilme()">CADASTRAR</button>
                        <script>
                            function cadastrarFilme() {
                                alert("Usuário cadastrado com sucesso!");
                            }
                        </script>
                    </div>
                    <div class="direita">
                        <button type="reset" id="botao-limpar">LIMPAR</button>
                    </div>
                </div>

            </form>
        </div>
    </div>


    <!-- FOOTER -->
    <footer>
        <div class="conteudo-footer">
            <p> Contacte a pessoa desenvolvedora </p>
            <div class="contato">
                <ul>
                    <li><a href="https://www.linkedin.com/in/jamilly-anunciada/" target="_blank">LinkedIn |</a></li>
                    <li><a href="https://github.com/darllen" target="_blank">GitHub |</a></li>
                    <li><a href="mailto:jamillymilly10@hotmail.com" target="_blank">E-mail</a></li>
                </ul>
            </div>
        </div>
    </footer>
</body>

</html>
