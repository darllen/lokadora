<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>LOKADORA - Bem-vindo!</title>
    <link rel="stylesheet" type="text/css" href="../css/form.css" />
</head>

<script>
    function onSubmit() {
        nome = document.getElementById('nome')
        if (nome.value == '') {
            alert('Informe o nome')
            nome.focus()
            return false
        }

        email = document.getElementById('email')
        if (email.value == '') {
            alert('Informe o email')
            email.focus()
            return false
        }

        var prefs = document.getElementsByName('pref')
        var prefs_ok = false
        debugger
        for (var i = 0; i < prefs.length; i++) {
            if (prefs[i].checked) {
                prefs_ok = true
            }
        }

        if (!prefs_ok) {
            alert('Informe uma preferência')
            return false
        }

        alert('Usuário cadastrado com sucesso!')
        window.location.href = "../index.html"
    }
</script>

<body>
    <!-- MENU DE NAVEGAÇÃO -->
    <nav>
        <a href="../login.html">
            <img src="imagens/logo.png">
        </a>
        <div id="nav-opcoes">
            <a href="cadastro.html">
                <img src="imagens/seta-esquerda.png">
            </a>
            <a href="">
                <img src="imagens/seta-direita.png">
            </a>
            <a href="../login.html">
                <img src="imagens/sair.png">
            </a>
        </div>
    </nav>

    <!-- CORPO -->
    <div class="pai">
        <div id="filho2">
            <div id="topo-b">
                <h2>Cadastar novo usuário</h2>
            </div><br>
            <form>

                <div class="colocar-ao-lado">
                    <div class="esquerda">
                        <label class="">Nome<span style="color: red; background-color: #F0F0F0">*</span></label><br>
                        <input class="input" id="nome" type="text" placeholder=" Digite o nome">
                    </div>
                    <div class="direita">
                        <label class="">E-mail<span style="color: red; background-color: #F0F0F0">*</span></label><br>
                        <input class="input" id="email" placeholder=" Digite o e-mail">
                    </div>
                </div>

                <div class="elemento">
                    <label>Sexo</label><br>
                    <input type="radio" name="radio" value="1" checked="checked" /> Feminino
                    <input type="radio" name="radio" value="2" /> Masculino
                </div>

                <div class="elemento">
                    <label>Preferências<span style="color: red; background-color: #F0F0F0">*</span></label><br>
                    <input type="checkbox" name="pref" id="chkAcao" value="acao"> Ação
                    <input type="checkbox" name="pref" id="chkAventura" value="aventura"> Aventura
                    <input type="checkbox" name="pref" id="chkComedia" value="comedia"> Comédia <br>
                    <input type="checkbox" name="pref" id="chkDrama" value="drama"> Drama
                    <input type="checkbox" name="pref" id="chkRomance" value="romance"> Romance
                </div>

                <div class="elemento">
                    <label>Descrição</label><br>
                    <textarea id="txtAnswer" rows="6" cols="53" placeholder="Conte-me mais"></textarea>
                </div><br><br>

                <div class="colocar-ao-lado">
                    <div class="esquerda">
                        <button type="button" id="botao-cadastrar" onclick="onSubmit()">CADASTRAR</button>
                    </div>
                    <div class="direita">
                        <button type="reset" id="botao-limpar">LIMPAR</button>
                    </div>
                </div>

            </form>
        </div>
    </div>


    <!-- FOOTER -->
    <footer>
        <div class="conteudo-footer">
            <p> Contacte a pessoa desenvolvedora </p>

                    <li><a href="mailto:jamillymilly10@hotmail.com" target="_blank">E-mail</a></li>
                </ul>
            </div>
        </div>
    </footer>
</body>
