    <!-- CORPO -->
    <form action="../index.html">
        <fieldset style="width: 500px;">
            <h3>Informações do Usuário</h3>
            <p>
                <label>Nome</label><br>
                <input type="text box" id="descricao" placeholder="Digite o nome">

            <p>

            <p>
