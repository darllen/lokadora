<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>LOKADORA - Bem-vindo!</title>
</head>

<body>
    <!-- CABEÇALHO -->
    <fieldset style="width: 500px; background-color: #EEDDFE;">
        <a href="../login.html">Sair</a><br>
        <a href="../index.html">
            <img src="../img/logo.png" style="width: 200px;">
        </a>
    </fieldset>

    <!-- NAVEGAÇÃO -->
    <fieldset style="width: 500px;">
        <a href="cadastro.html"><img src="../img/seta_esquerda.jpg" style="width: 50px;"></a> 
        &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp 
        &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp
        <label>Cadastro de Filme</label>
        &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp 
        &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp
        <a href="">
            <img src="../img/seta_direita.jpg" style="width: 50px;">
        </a>
    </fieldset>

    <!-- CORPO -->
    <form action="../index.html">
        <fieldset style="width: 500px;">
            <h3>Informações do Filme</h3>
            <p>
                <label>Título</label><br>
                <input type="text box" id="descricao" placeholder="Digite o título do filme">
            </p>
            <p>
                <label>Gênero</label><br>
                <select name="" id="">
                    <option value="0">...</option>
                    <option value="1">Ação</option>
                    <option value="2">Aventura</option>
                    <option value="3">Comédia</option>
                    <option value="4">Drama</option>
                    <option value="5">Romance</option>
                </select>
            </p>
            <p>
                <label>Prêmios</label><br>
                <input type="checkbox" id="gdeouro" value="globoDeOuro"> Globo de Ouro
                <input type="checkbox" id="grammy" value="grammy"> Grammy
                <input type="checkbox" id="fdeouro" value="framboesa de ouro"> Framboesa de Ouro <br>
                <input type="checkbox" id="oscar" value="oscar"> Óscar
                <input type="checkbox" id="eddie" value="eddie"> Eddie
                <input type="checkbox" id="dgfa" value="directoris guild of america"> Directors Guild of America
            </p><br>
            <p>
                <label>Descrição</label><br>
                <textarea id="txtAnswer" rows="6" cols="40" placeholder="Nos conte sobre o filme"></textarea>
            </p>

            <p>
                <button type="submit">Cadastrar</button>
                <a href="cadastroFilm.html">
                    <button type="reset">Limpar</button>
                </a>
            </p>
        </fieldset>
    </form>

</body>

</html>
