<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>LOKADORA - Bem-vindo!</title>
    <link rel="stylesheet" type="text/css" href="../css/form.css" />
</head>

<body>
    <!-- MENU DE NAVEGAÇÃO -->
    <nav>
        <a href="../index.html">
            <img src="../img/logo.png">
        </a>
        <div id="nav-opcoes">
            <a href="cadastro.html">
                <img src="../img/seta-esquerda.png">
            </a>
            <a href="">
                <img src="../img/seta-direita.png">
            </a>
            <a href="../login.html">
                <img src="../img/sair.png">
            </a>
        </div>
    </nav>
    
    <!-- CORPO -->
    <div class="card" id="container-b">
        <div id="topo-b">
            <h2>Cadastar novo filme</h2>
        </div>
        <form action="../index.html">
            <div class="formulario">
                <div class="colocar-ao-lado">
                    <div class="name">
                        <label class="inputs">Título</label>
                        <input class="inputs" type="text" placeholder=" Título do filme">
                    </div>
                    <div class="email">
                        <label class="titulo-select">Gênero</label>
                        <select name="" id="select">
                            <option value="0">...</option>
                            <option value="1">Ação</option>
                            <option value="2">Aventura</option>
                            <option value="3">Comédia</option>
                            <option value="4">Drama</option>
                            <option value="5">Romance</option>
                        </select>
                    </div>
                </div>

                <div class="elemento">
                    <label>Prêmios</label><br>
                    <input type="checkbox" id="fdeouro" value="framboesa de ouro"> Framboesa de Ouro
                    <input type="checkbox" id="eddie" value="eddie"> Eddie<br>
                    <input type="checkbox" id="gdeouro" value="globoDeOuro"> Globo de Ouro
                    <input type="checkbox" id="oscar" value="oscar"> Óscar<br>
                    <input type="checkbox" id="grammy" value="grammy"> Grammy
                </div>

                <div class="elemento">
                    <label>Descrição</label><br>
                    <textarea id="txtAnswer" rows="6" cols="40" placeholder="Descrição do filme"></textarea>
                </div><br>

                <div class="colocar-ao-lado">
                    <div class="nome" style="margin-left: 37%;">
                        <button type="submit" id="botao-cadastrar" onclick="cadastrarFilme()">CADASTRAR</button>
                        <script>
                            function cadastrarFilme() {
                                alert("Filme cadastrado com sucesso!");
                            }
                        </script>
                    </div>
                    <div class="email">
                        <button type="reset" id="botao-limpar">LIMPAR</button>
                    </div>
                </div>

            </div>
        </form>
    </div>

    <!-- FOOTER -->
    <footer>
        <div class="conteudo-footer">
            <p> Contacte a pessoa desenvolvedora </p>
            <div class="contato">
                <ul>
                    <li><a href="https://www.linkedin.com/in/jamilly-anunciada/" target="_blank">LinkedIn |</a></li>
                    <li><a href="https://github.com/darllen" target="_blank">GitHub |</a></li>
                    <li><a href="mailto:jamillymilly10@hotmail.com" target="_blank">E-mail</a></li>
                </ul>
            </div>
        </div>
    </footer>
</body>

</html>
