<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Devoluções - LOKADORA</title>
    <link rel="stylesheet" type="text/css" href="css/form.css" />
</head>

<script>
    function onSubmit() {
        cli = document.getElementById('cli')
        if (cli.value == '') {
            alert('Informe o cliente')
            cli.focus()
            return false
        }

        date = document.getElementById('date')
        if (date.value == '') {
            alert('Informe a data')
            date.focus()
            return false
        }

        prazo_dentro = document.getElementById('prazo_dentro').checked
        prazo_fora = document.getElementById('prazo_fora').checked
        if (!prazo_dentro && !prazo_fora) {
            alert('Informe o status')
            return false
        }

        alert('Devolução confirmada!')
        window.location.href = "/index.html"
    }
</script>

<body>
    <!-- MENU DE NAVEGAÇÃO -->
    <nav>
        <a href="login.html">
            <img src="img/logo.png">
        </a>
        <div id="nav-opcoes">
            <a href="index.html">
                <img src="img/seta-esquerda.png">
            </a>
            <a href="">
                <img src="img/seta-direita.png">
            </a>
            <a href="login.html">
                <img src="img/sair.png">
            </a>
        </div>
    </nav>

    <!-- CORPO -->
    <div class="pai">
        <div id="filho2" style="height: 520px;">
            <div id="topo-b">
                <h2>Devolução</h2>
            </div>
            <form action="acervo/acervo.html">
                <div class="formulario">
                    <div class="colocar-ao-lado">
                        <div class="esquerda">
                            <label>Cliente<span style="color: red; background-color: #F0F0F0">*</span></label><br>
                            <select id="cli" class="input">
                                <option value="">...</option>
                                <option value="1">Jamilly</option>
                                <option value="2">Darllen</option>
                                <option value="3">Anunciada</option>
                                <option value="4">Juan</option>
                            </select>
                        </div>
                        <div class="direita">
                            <label>Data entrega<span style="color: red; background-color: #F0F0F0">*</span></label><br>
                            <input id="date" class="input" type="date">
                        </div>
                    </div>

                    <div class="elemento">
                        <label>Status<span style="color: red; background-color: #F0F0F0">*</span></label><br>
                        <input type="radio" id="prazo_dentro" name="base" value="prazo" /> Dentro do prazo
                        <input type="radio" id="prazo_fora" name="base" value="atrasado" /> Atrasado
                    </div>
                    <div class="elemento">
                        <label>Observações</label><br>
                        <textarea id="txtAnswer" rows="6" cols="53" placeholder="Relate aqui um problema"></textarea>
                    </div><br><br>

                    <div class="colocar-ao-lado">
                        <div class="esquerda">
                            <button type="button" id="botao-cadastrar" onclick="onSubmit()">CONFIRMAR</button>
                        </div>
                        <div class="direita">
                            <button type="reset" id="botao-limpar">LIMPAR</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- FOOTER -->
    <footer>
        <div class="conteudo-footer">
            <p> Contacte a pessoa desenvolvedora </p>
            <div class="contato">

                    <li><a href="https://www.linkedin.com/in/jamilly-anunciada/" target="_blank">LinkedIn |</a></li>
                    <li><a href="https://github.com/darllen" target="_blank">GitHub |</a></li>
                    <li><a href="mailto:jamillymilly10@hotmail.com" target="_blank">E-mail</a></li>
                </ul>
            </div>
        </div>
    </footer>
</body>

</html>
