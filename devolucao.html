            <form action="acervo/acervo.html">

                    </div><br><br>
    
                    <div class="colocar-ao-lado">
                        <div class="esquerda">
                            <button type="submit" id="botao-cadastrar" onclick="cadastrarFilme()">CONFIRMAR</button>

                                function cadastrarFilme() {
                                    alert("Devolução confirmada!");
                                }
                            </script>
                        </div>
