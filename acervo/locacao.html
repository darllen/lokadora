<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Locação - LOKADORA</title>
    <link rel="stylesheet" type="text/css" href="../css/form.css" />
</head>

<script>
    function onSubmit() {
        cli = document.getElementById('cli')
        if (cli.value == '') {
            alert('Informe o cliente')
            cli.focus()
            return false
        }

        date_loc = document.getElementById('date_loc')
        if (date_loc.value == '') {
            alert('Informe a data de locação')
            date_loc.focus()
            return false
        }

        date_ent = document.getElementById('date_ent')
        if (date_ent.value == '') {
            alert('Informe a data de devolução')
            date_ent.focus()
            return false
        }


        alert('Locação confirmada!')
        window.location.href = "acervo.html"
    }
</script>

    <!-- CORPO -->
    <div class="pai">
